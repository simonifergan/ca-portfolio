<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Safe Content</title>
</head>

<body onload="init();">
    <div class="app">

        <div class="login-form">
            <form action="" method="get" class="login-form">
                <div class="wrong-msg">Wrong Username and/or Password!</div>
                <div class="input-container">
                    <label for="username">Username: </label>
                    <input class="username" type="text" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password: </label>
                    <input class="password" type="password" name="password" required>
                </div>
                <input class="btn login-btn" type="button" value="Login" onclick="onUserLogin();">
            </form>
        </div>

        <div class="content">
            <!-- GENERATE HERE -->
        </div>

    </div>

    <script src="js/util-service.js"></script>
    <script src="js/user-controller.js"></script>
    <script src="js/user-service.js"></script>
</body>

</html>
